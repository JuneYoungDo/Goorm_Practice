<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <!-- 링크식을 이용하여 link 태그를 작성할 수도 있다.-->
  <!--  <link rel="stylesheet" type="text/css" href="/css/common.css">-->
  <link rel="stylesheet" type="text/css" th:href="@{/css/common.css}">
</head>
<body>
<h1>표현식</h1>
<h2>주석</h2>

<ul>
  <li>parser-level 주석</li>
  <!--/* 주석 내용 */-->
  <li>prototype-only 주석</li>
  <!--/*/ 주석 내용 /*/-->
</ul>

<h2>표현식 1 - 변수 표현식 ${...}</h2>
<p th:text="${param.title}"></p>
<p th:text="${param.no[0]}"></p>
<p th:text="${param.no[1]}"></p>
<!--<p th:text="${param.no[2]}"></p>-->

<h2>표현식2 - 메시지 표현식 #{...}</h2>
<p th:text="#{message.value}"></p>

<h2>표현식3 - 링크 표현식 @{...}</h2>
<a th:href="@{/}">메인으로</a>

<h2>표현식 - 선택 변수 표현식 *{...}</h2>
<p th:text="${member.name}"></p>
<div th:object="${member}">
  <p th:text="*{age}"></p>
  <p th:text="*{gender}"></p>
  <p th:text="*{address}"></p>
</div>

<h2>HTML 출력 th:text, th:utext, th:value</h2>
<ul>
  <li th:text="${hello}"></li>
  <li th:utext="${hello}"></li>
  <li><input type="text" th:value="타임리프"></li>
</ul>

<h2>리터럴 치환 ||</h2>
<h3> '+'를 쓰지 않고 문자열 합치기</h3>
<p th:object="${member}" th:text="|name = '*{name}'|"></p>
<p th:object="${member}" th:text="|name = '*{age}'|"></p>
<p th:object="${member}" th:text="|name = '*{gender}'|"></p>
<p th:object="${member}" th:text="|name = '*{address}'|"></p>

<h2>th:block</h2>
<h3>
  범위를 지정하고 싶을 때 사용한다.
</h3>
<th:block th:object="${member}">
  <p th:text="*{age}"></p>
</th:block>

</body>
</html>
